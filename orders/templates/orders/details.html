{% extends 'base.html' %}
{% block content %}
    <h2>Checkout</h2>
    <p>{{ order.get_total_price }}</p><br>
    <form action="{% url 'orders:copoun_apply' order.id %}" method="POST" novalidate>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Apply">
    </form><br>
    <a href="{% url 'orders:payment' order.id order.get_total_price %}" class="btn btn-primary">Payment</a>
{% endblock %}
