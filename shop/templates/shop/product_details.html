{% extends 'base.html' %}
{% block content %}
    <p>{{ product.created }}</p>
    <p>{{ product.pice }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.discription }}</p>

    <form action="{% url 'cart:cart_add' product.id %}" method="POST" novalidate>
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add to cart">
    </form>
{% endblock %}
